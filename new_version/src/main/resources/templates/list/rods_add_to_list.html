<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:include="layout :: page">

<div class="container" th:fragment="content">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <span th:utext="${successMessage}"></span>
            <form autocomplete="off" action="#" th:action="@{/add-rod}"
                  th:object="${rod}" method="post" class="form-horizontal" role="form">
                <h2>Dodawanie wędki</h2>
                <div class="form-group">
                    <div class="col-sm-9">
                        <label th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}"
                               class="validation-message"></label>
                        <input type="text" th:field="*{brand}" placeholder="Marka wędki"
                               class="form-control"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <label th:if="${#fields.hasErrors('model')}" th:errors="*{model}"
                               class="validation-message"></label>
                        <input type="text" th:field="*{model}" placeholder="Model wędki"
                               class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="text" th:field="*{price}" placeholder="Cena wędki"
                               class="form-control"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <button type="submit" class="btn btn-primary btn-block">Dodaj</button>
                    </div>
                </div>



            </form>
        </div>
    </div>
</div>
