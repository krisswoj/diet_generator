<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:include="layout :: page">
<div class="container" th:fragment="content">


    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header smaller_h1">Przygotuj posiłek</h1>
                <p th:text="${message}"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-10">


                            <form autocomplete="off" action="#" th:action="@{/create-meal}"
                                  th:object="${ingredientsForm}" method="post" class="form-horizontal" role="form">

                                <div class="form-group">
                                    <div>
                                        <input type="text" th:field="*{title}" placeholder="Nazwa składnika" class="form-control"/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div>
                                        <input type="text" th:field="*{description}" placeholder="Opis składnika (Opcjonalnie)"
                                               class="form-control"/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="btn-group" data-toggle="buttons">
                                        <label class="btn btn-primary">
                                            <input type="radio" name="category" id="1" th:value="1" th:checked="*{category}">Danie
                                            główne
                                        </label>
                                        <label class="btn btn-primary">
                                            <input type="radio" name="category" id="2" autocomplete="off" th:value="2"
                                                   th:checked="*{category}">Danie dodatkowe
                                        </label>
                                    </div>
                                </div>


                                <div class="form-group">
                                    <p>W obecnej wersji prosimy o wyświetelenie wszystkich możliwych składników</p>
                                    <table id="ingredientsTable" class="display">
                                        <!-- Header Table -->
                                        <thead>
                                        <tr>
                                            <th>Id</th>
                                            <th>Nazwa</th>
                                            <th>Opis</th>
                                            <th>Kategoria</th>
                                            <th>Białko (g)</th>
                                            <th>Węglowodany (g)</th>
                                            <th>Tłuszcze (g)</th>
                                            <th>Twoja poracja</th>
                                        </tr>
                                        </thead>

                                        <tbody>
                                        </tbody>

                                        <tfoot>
                                        <tr>
                                            <th>Id</th>
                                            <th>Nazwa</th>
                                            <th>Opis</th>
                                            <th>Kategoria</th>
                                            <th>Białko (g)</th>
                                            <th>Węglowodany (g)</th>
                                            <th>Tłuszcze (g)</th>
                                            <th>Twoja poracja</th>
                                        </tr>
                                        </tfoot>
                                    </table>
                                </div>

                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary btn-block">Utwórz posiłek</button>
                                </div>
                            </form>
                        </div>

                        <div class="col-lg-2">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
