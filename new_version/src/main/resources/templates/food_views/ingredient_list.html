<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:include="layout :: page">
<div class="container" th:fragment="content">

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header smaller_h1">Baza składnikow spożywczych</h1>
                <h4 th:utext="${successMessage}"></h4>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-11">
                <div class="panel-body">
                    <div class="row">


                        <div th:if="${not #lists.isEmpty(counts)}">
                            <table class="table table-striped">
                                <tr>
                                    <th>ID Wedki</th>
                                    <th>Nazwa</th>
                                    <th>Opis</th>
                                    <th>Ilość g białka</th>
                                    <th>Ilość g węgli</th>
                                    <th>Ilość g tłuszczu</th>
                                    <th>Operacje</th>
                                </tr>
                                <tr th:each="count : ${counts}">
                                    <td th:text="${count.id}"></td>
                                    <td th:text="${count.name}"></td>
                                    <td th:text="${count.description}"></td>
                                    <td th:text="${count.amountProtins}"></td>
                                    <td th:text="${count.amountCarbs}"></td>
                                    <td th:text="${count.amountFats}"></td>
                                    <td><a href="list.html" th:href="@{/rods-test/(id=${count.id})}">Usun</a></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
