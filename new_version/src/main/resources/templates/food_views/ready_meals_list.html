<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:include="layout :: page">
<div class="container" th:fragment="content">

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header smaller_h1">Gotowe posiłki</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-10">
                <div class="panel-body">
                    <div class="row">


                        <div th:if="${not #lists.isEmpty(readyMealsList)}">
                            <table class="table table-striped">
                                <tr>
                                    <th>Nazwa dania</th>
                                    <th>Rodzaj</th>
                                    <th>Operacje</th>
                                </tr>
                                <tr th:each="count : ${readyMealsList}">
                                    <td th:text="${count.title}"></td>
                                    <td th:text="${count.category}"></td>
                                    <td><a href="/ready-meals-list" th:href="@{/take-meal(id=${count.mealId})}">Zobacz szczegóły</a></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
